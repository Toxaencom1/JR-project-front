<html lang="RU">
<head>
    <title>RPG</title>
    <meta charset="UTF-8">
    <script src=https://code.jquery.com/jquery-3.6.0.min.js></script>
    <link href="/css/my.css" rel="stylesheet">
</head>
<body>
<h1>RPG admin panel</h1>
<h2>Accounts list:</h2>

<label for="selection">Count per page: </label>
<select id="selection" name="number per page">
    <option value="3">3</option>
    <option value="5">5</option>
    <option value="10">10</option>
    <option value="20">20</option>
</select>


<table id="table">
    <thead>
    <tr>
        <th>#</th>
        <th>Name</th>
        <th>Title</th>
        <th>Race</th>
        <th>Profession</th>
        <th>Level</th>
        <th>Birthday</th>
        <th>Banned</th>
        <th>Edit</th>
        <th>Delete</th>
    </tr>
    </thead>
    <tbody>
    </tbody>
</table>

<div id="pagination" class="pagination">
</div>

</body>

<script>
    let pageSize = 3;
    let totalAccounts = 0;
    let currentPage = 0;

    $(document).ready(function () {
        totalAccounts = getTotalServerAccounts();
        reDraw()
    });


    function getPlayers(pageSize, pageNumber) {
        $.get('/rest/players?pageSize=' + pageSize + '&pageNumber=' + pageNumber, function (data) {
            $('#table tbody').empty();
            $.each(data, function (index, player) {
                const birthday = new Date(player.birthday).toLocaleDateString();
                const row = `
                        <tr>
                            <td>${player.id}</td>
                            <td>${player.name}</td>
                            <td>${player.title}</td>
                            <td>${player.race}</td>
                            <td>${player.profession}</td>
                            <td>${player.level}</td>
                            <td>${birthday}</td>
                            <td>${player.banned}</td>'+'
                            <td><button id="edit` + player.id + `" class="edit" ></button></td>
                            <td><button id="delete` + player.id + `" class="delete" onclick='deleteAccount(` + player.id + `)'></button></td>
                        </tr>
                    `;

                $('#table tbody').append(row);
            });
        }).fail(function () {
            console.error('Error fetching data.');
        });
        createPaginationButtons(pageSize, pageNumber);
    }

    function createPaginationButtons(pageSize, pageNumber) {
        let getTotal = getTotalServerAccounts();
        const totalPages = Math.ceil(getTotal / pageSize);
        const $pagination = $('#pagination');
        $pagination.empty();

        for (let i = 0; i < totalPages; i++) {
            const button = $('<button>')
                .text(i + 1)
                .attr('data-page', i)
                .click(function () {
                    currentPage = i;
                    reDraw();
                });

            if (i === pageNumber) {
                button.addClass('activePage');
            }
            $pagination.append(button);
        }
    }

    function getTotalServerAccounts() {
        let res = 0;
        let url = "/rest/players/count";
        $.ajax({
            url: url,
            async: false,
            success: function (result) {
                res = parseInt(result, 10);
            }
        })
        console.log(res);
        return res;
    }

    function getTotalPages(pageSize) {
        const totalAccounts = getTotalServerAccounts();
        return Math.ceil(totalAccounts / pageSize);
    }

    function reDraw() {
        getPlayers(pageSize, currentPage);
        createPaginationButtons(pageSize, currentPage);
    }

    function initializeSelectHandler() {
        const selectElement = document.getElementById('selection');
        selectElement.addEventListener('change', function () {
            const selectedValue = selectElement.value;
            pageSize = parseInt(selectedValue, 10);
            const totalPages = getTotalPages(pageSize);
            if (currentPage > totalPages) {
                currentPage = 0;
            }
            reDraw();
        });
    }

    function deleteAccount(playerId) {
        $.ajax({
            url: `/rest/players/${playerId}`,
            type: 'DELETE',
            success: function() {
                reDraw()
            }
        });
    }

    window.addEventListener('DOMContentLoaded', () => {
        initializeSelectHandler();
    });

</script>

</html>
