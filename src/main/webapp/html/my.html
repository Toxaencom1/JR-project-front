<!DOCTYPE html>
<html lang="en">
<head>
    <title>RPG</title>
    <meta charset="UTF-8">
    <script src=https://code.jquery.com/jquery-3.6.0.min.js></script>
    <link rel="icon" type="image/x-icon" href="/resources/favicon.ico">
    <link href="/css/my.css" rel="stylesheet">
</head>
<body>
<div class="main">
    <h1>RPG admin panel</h1>
    <h2>Accounts list:</h2>

    <label for="selection">Count per page: </label>
    <select id="selection" name="number per page">
        <option value="3">3</option>
        <option value="5">5</option>
        <option value="10">10</option>
        <option value="20">20</option>
    </select>


    <table id="table">
        <thead>
        <tr>
            <th>#</th>
            <th>Name</th>
            <th>Title</th>
            <th>Race</th>
            <th>Profession</th>
            <th>Level</th>
            <th>Birthday</th>
            <th>Banned</th>
            <th>Edit</th>
            <th>Delete</th>
        </tr>
        </thead>
        <tbody>
        </tbody>
    </table>

    <div id="pagination" class="pagination">
    </div>
</div>

<h3 id="create">Create new account: </h3>
<div id="inputField">
    <div >
        <label for="inputName">Name: </label>
        <input id="inputName" type="text" maxlength="12">
    </div>
    <div>
        <label for="inputTitle">Title: </label>
        <input id="inputTitle" type="text" maxlength="30">
    </div>
    <div>
        <label for="inputRace">Race: </label>
        <select id="inputRace">
            <option value="HUMAN">HUMAN</option>
            <option value="DWARF">DWARF</option>
            <option value="ELF">ELF</option>
            <option value="GIANT">GIANT</option>
            <option value="ORC">ORC</option>
            <option value="TROLL">TROLL</option>
            <option value="HOBBIT">HOBBIT</option>
        </select>
    </div>
    <div>
        <label for="inputProfession">Profession: </label>
        <select id="inputProfession">
            <option value="WARRIOR">WARRIOR</option>
            <option value="ROGUE">ROGUE</option>
            <option value="SORCERER">SORCERER</option>
            <option value="CLERIC">CLERIC</option>
            <option value="PALADIN">PALADIN</option>
            <option value="NAZGUL">NAZGUL</option>
            <option value="WARLOCK">WARLOCK</option>
            <option value="DRUID">DRUID</option>
        </select>
    </div>
    <div>
        <label for="inputLevel">Level: </label>
        <input type="number" id="inputLevel" min="0" max="100">
    </div>
    <div>
        <label for="inputBirthday">Birthday:</label>
        <input type="date" id="inputBirthday">
    </div>
    <div>
        <label for="inputBanned">Banned: </label>
        <select id="inputBanned">
            <option value="FALSE">False</option>
            <option value="TRUE">True</option>
        </select>
    </div>
    <div>
        <label for="saveButton">Save</label>
        <button id="saveButton" onclick="createNewAccount()" class="editMode"></button>
    </div>
</div>

</body>

<script src="../resources/js/my.js"></script>

</html>
